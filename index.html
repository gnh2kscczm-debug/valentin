<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentinstag ü§ç</title>

  <!-- Montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #FFA9C7;
      font-family: 'Montserrat', sans-serif;
      padding: 24px 16px;
      overflow-x: hidden;
    }

    .wrapper {
      max-width: 420px;
      margin: 0 auto;
    }

    .card {
      background: white;
      padding: 36px 28px;
      border-radius: 26px;
      text-align: center;
      box-shadow: 0 24px 50px rgba(0,0,0,0.18);
      animation: cardIn 0.7s ease;
    }

    @keyframes cardIn {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.97);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    h1 {
      color: #FFA9C7;
      font-weight: 700;
      margin-bottom: 24px;
      font-size: clamp(22px, 6vw, 30px);
      line-height: 1.25;
    }

    .buttons {
      position: relative;
      height: 110px;
    }

    button {
      padding: 14px 30px;
      border: none;
      border-radius: 40px;
      font-size: 16px;
      font-weight: 600;
      font-family: 'Montserrat', sans-serif;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yes {
      background: #FFA9C7;
      color: white;
    }

    #yes:hover {
      transform: scale(1.06);
    }

    #no {
      position: absolute;
      background: #f2f2f2;
      color: #666;
      left: 50%;
      transform: translateX(-50%);
    }

    .hidden {
      display: none;
    }

    .love {
      margin-top: 24px;
      color: #FFA9C7;
      font-size: clamp(16px, 4.5vw, 18px);
      line-height: 1.55;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .pinterest {
      margin-top: 28px;
      display: flex;
      justify-content: center;
    }

    iframe {
      border-radius: 18px;
      max-width: 100%;
    }

    /* ü§ç Herzen */
    .heart {
      position: fixed;
      font-size: 20px;
      pointer-events: none;
      animation: float 3s ease forwards;
    }

    @keyframes float {
      from {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      to {
        opacity: 0;
        transform: translateY(-120px) scale(1.4);
      }
    }
  </style>
</head>

<body>

  <div class="wrapper">
    <div class="card">
      <h1>Willst du mein Valentin sein? ü§ç</h1>

      <div class="buttons">
        <button id="yes">Ja üíñ</button>
        <button id="no">Nein üôÑ</button>
      </div>

      <div id="message" class="love hidden">
        Yay ü§ç<br><br>
        Dann geh√∂ren mein Herz & ich offiziell f√ºr immer dir ü•∞

        <div id="loveGif" class="pinterest hidden">
          <iframe
            src="https://assets.pinterest.com/ext/embed.html?id=7670261862095048"
            width="300"
            height="340"
            frameborder="0"
            scrolling="no">
          </iframe>
        </div>
      </div>
    </div>
  </div>

  <!-- üé∑ Jazz -->
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_5c8c4b7c60.mp3" type="audio/mpeg">
  </audio>

  <script>
    const noButton = document.getElementById("no");
    const yesButton = document.getElementById("yes");
    const message = document.getElementById("message");
    const loveGif = document.getElementById("loveGif");
    const bgMusic = document.getElementById("bgMusic");

    noButton.addEventListener("mouseover", () => {
      const x = Math.random() * 220 - 110;
      const y = Math.random() * 80 - 40;
      noButton.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesButton.addEventListener("click", () => {
      message.classList.remove("hidden");
      document.querySelector(".buttons").classList.add("hidden");
      loveGif.classList.remove("hidden");

      bgMusic.volume = 0.35;
      bgMusic.play();

      if (navigator.vibrate) {
        navigator.vibrate([120, 60, 120]);
      }

      for (let i = 0; i < 14; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.textContent = "ü§ç";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = Math.random() * window.innerHeight + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 3000);
      }
    });
  </script>

</body>
</html>
